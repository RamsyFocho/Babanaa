<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BabanaaüòÅüòÅ</title>
    <link rel="stylesheet" th:href="@{/css/output.css}">
    <link rel="stylesheet" th:href="@{/css/customer/credentials.css}">
    <link rel="stylesheet" th:href="@{/fontawesome-free-6.6.0-web/css/all.min.css}">
    <link rel="icon" href="data:,">

</head>
<body class="bg-gray-500">

<!----------------- Customer Registration Section------------ -->
    <div class="min-h-screen flex justify-center items-center ">
        <div class="form-container bg-yellow-500 text-black">
            <h2 class="text-black font-bold">Customer Registration</h2>
            <form th:action="@{/customer/register}"  method="POST" enctype="multipart/form-data">
                <!-- Full Name -->
                <div>
                    <label for="name">User Name</label>
                    <input type="text"  id="name" name="username" placeholder="Enter your user name">
                </div>

                <!-- Email Address -->
                <div>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                </div>

                <!-- Phone Number -->
                <div>
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phoneNumber" placeholder="Enter your phone number">
                </div>

                <!-- Profile Photo -->
                <div>
                    <label for="profilePhoto">Profile Photo</label>
                    <input type="file" id="profilePhoto" name="profilePhoto" accept="image/*">
                </div>


                <!-- Password -->
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password">
                </div>

                <!-- Submit Button -->
                <button type="submit" class="bg-black text-yellow-500 font-bold py-2 px-4 rounded hover:bg-gray-800">
                    Register
                </button>


            </form>

            <div class="form-footer">
                Already have an account?
                <button id="loginBtn" class="text-black">Login</button>
            </div>

            <!-- Floating decorative element -->
            <div class="floating-element"></div>
        </div>
    </div>

    <!-- Modal for Login -->
    <div id="loginModal" class="modal ">
        <div class="form-container">
            <h2>Login</h2>
            <form action="#" method="POST">
                <!-- Email Address -->
                <div>
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" name="loginEmail" placeholder="Enter your email">
                </div>

                <!-- Password -->
                <div>
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="loginPassword" placeholder="Enter your password">
                </div>

                <!-- Submit Button -->
                <button type="submit">Login</button>
            </form>

            <div class="form-footer">
                <button id="closeModal">Cancel</button>
            </div>

            <!-- Floating decorative element -->
            <div class="floating-element"></div>
        </div>
    </div>
<script src="/static/Js/customer/form.js"></script>
</body>
</html>
