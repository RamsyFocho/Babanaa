<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Babanaa😁😁</title>
  <link rel="stylesheet" th:href="@{/css/nav.css}">
  <link rel="stylesheet" th:href="@{/css/output.css}">
  <link rel="stylesheet" th:href="@{/fontawesome-free-6.6.0-web/css/all.min.css}">
  <link rel="stylesheet" th:href="@{/css/Form.css}">

</head>
<body class="bg-gray-600">
<!----------------- Rider Registration Section------------ -->
<div class="min-h-screen flex justify-center items-center ">
  <div class="form-container bg-yellow-500 text-black">
    <h2 class="text-black font-bold">Customer Registration</h2>
    <form th:action="@{/customer/register}"  method="POST" enctype="multipart/form-data">
      <!-- Full Name -->
      <div>
        <label for="name">User Name</label>
        <input type="text"  id="name" name="username" placeholder="Enter your user name" autocomplete="true" required>
      </div>

      <!-- Email Address -->
      <div>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <!-- Password -->
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required>
      </div>
      <!-- Phone Number -->
      <div>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phoneNumber" placeholder="Enter your phone number" required>
      </div>
      <!-- Profile Photo -->
      <div>
        <label for="profilePhoto">Profile Photo</label>
        <input type="file" id="profilePhoto" name="profilePhoto" accept="image/*" >
      </div>

      <!-- Submit Button -->
      <button type="submit" class="bg-black text-yellow-500 font-bold py-2 px-4 rounded hover:bg-gray-800">
        Register
      </button>


    </form>

    <div class="form-footer">
      Already have an account?
      <button id="loginBtn" class="text-black">Login</button>
    </div>

    <!-- Floating decorative element -->
    <div class="floating-element "><i class="fas fa-biking text-black"></i> </div>
  </div>
</div>
<!-- Modal for Login -->
<div id="loginModal" class="modal ">
  <div class="form-container">
    <h2>Login</h2>
    <form th:action="@{/customer/login}" method="POST">
      <!-- Email Address -->
      <div>
        <label for="loginEmail">Email Address</label>
        <input type="email" id="loginEmail" name="loginEmail" placeholder="Enter your email" required>
      </div>

      <!-- Password -->
      <div>
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" name="loginPassword" placeholder="Enter your password" required>
      </div>

      <!-- Submit Button -->
      <button type="submit">Login</button>
    </form>

    <div class="form-footer">
      <button id="closeModal" class="text-black">Cancel</button>
    </div>

    <!-- Floating decorative element -->
    <div class="floating-element"><i class="fas fa-biking text-black"></i> </div>
  </div>
</div>
<script th:src="@{/Js/customer/form.js}"></script>
</body>
</html>
