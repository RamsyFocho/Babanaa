<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BabanaaüòÅüòÅ</title>
    <link rel="stylesheet" th:href="@{/css/nav.css}">
    <link rel="stylesheet" th:href="@{/css/output.css}">
    <link rel="stylesheet" th:href="@{/fontawesome-free-6.6.0-web/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/Form.css}">

</head>
<body class="bg-gray-600">
<!----------------- Rider Registration Section------------ -->
    <div class="min-h-screen flex justify-center items-center ">
        <div class="form-container bg-yellow-500 text-black">
            <h2 class="text-black font-bold">Rider Registration</h2>
            <form th:action="@{/rider/register}"  method="POST" enctype="multipart/form-data">
                <!-- Full Name -->
                <div>
                    <label for="name">User Name</label>
                    <input type="text"  id="name" name="name" placeholder="Enter your user name" autocomplete="true" required>
                </div>

                <!-- Email Address -->
                <div>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <!-- Password -->
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>
                <!-- Phone Number -->
                <div>
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phoneNumber" placeholder="Enter your phone number" required>
                </div>
    <!--TODO: Implement an input type file to collect a copy of the license-->

                <!-- License Number -->
                <div>
                    <label for="licenseNumber">License Number</label>
                    <input type="text" id="licenseNumber" name="licenseNumber" placeholder="Enter the number on your license plate" required>
                </div>

                <!-- Bike Type -->
                <div>
                    <label for="bikeType">Bike type</label>
    <!--                <input type="text" id="bikeType" name="bikeType" placeholder="Enter the number on your license plate" required>-->
                    <select name="bikeType" id="bikeType" required>
                        <option value="" disabled selected>choose bike type</option>
                        <option value="scooter">scooter</option>
                        <option value="motorcycle">motorcycle</option>
                        <option value="3-foot">3-foot</option>
                        <option value="sport bike">sport bike</option>

                    </select>
                </div>
                <!-- bike color -->
    <!--            TODO: Implement the bike color attribute-->
    <!--            <div>-->
    <!--                <label for="bikeColor">License Number</label>-->
    <!--                <input type="color" id="bikeColor" name="bikeColor" placeholder="Enter the number on your license plate" required>-->
    <!--            </div>-->
                <div>
                    <label for="bikeName">Bike Name</label>
                    <input type="text" id="bikeName" name="bikeName" placeholder="E.g. yamaha, honda, sanili etc" required>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="bg-black text-yellow-500 font-bold py-2 px-4 rounded hover:bg-gray-800">
                    Register
                </button>


            </form>

            <div class="form-footer">
                Already have an account?
                <button id="loginBtn" class="text-black">Login</button>
            </div>

            <!-- Floating decorative element -->
            <div class="floating-element "><i class="fas fa-biking text-black"></i> </div>
        </div>
    </div>
<!-- Modal for Login -->
    <div id="loginModal" class="modal ">
        <div class="form-container">
            <h2>Login</h2>
            <form th:action="@{/rider/login}" method="POST">
                <!-- Email Address -->
                <div>
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" name="loginEmail" placeholder="Enter your email" required>
                </div>

                <!-- Password -->
                <div>
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="loginPassword" placeholder="Enter your password" required>
                </div>

                <!-- Submit Button -->
                <button type="submit">Login</button>
            </form>

            <div class="form-footer">
                <button id="closeModal" class="text-black">Cancel</button>
            </div>

            <!-- Floating decorative element -->
            <div class="floating-element"><i class="fas fa-biking text-black"></i> </div>
        </div>
    </div>
<script th:src="@{/Js/customer/form.js}"></script>
</body>
</html>
